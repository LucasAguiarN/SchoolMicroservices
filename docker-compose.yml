services:
  schoolmanager:
    build: ./SchoolManagerAPI
    ports:
      - "5000:5000"
    volumes:
      - ./SchoolManagerAPI:/app
    depends_on:
      - schoolactivities
      - schoolreservation
    container_name: poc_schoolmanager

  schoolactivities:
    build: ./SchoolActivitiesAPI
    expose:
      - "5001"
    volumes:
      - ./SchoolActivitiesAPI:/app
    container_name: poc_schoolactivities

  schoolreservation:
    build: ./SchoolReservationAPI
    expose:
      - "5002"
    volumes:
      - ./SchoolReservationAPI:/app
    container_name: poc_schoolreservation